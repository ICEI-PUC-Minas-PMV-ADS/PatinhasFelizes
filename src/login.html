<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PatinhasFelizes</title>
    <link rel="shortcut icon" href="imag/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div class="container-login">
          <h1>Faça seu login</h1>
          <p class="login-p">Entre ou faça seu cadastro para ganhar um melhor amigo!</p>
          <form>
              <div class="input-box"></div>
                  <input class="input-email" type="email" placeholder="E-mail">
                  <br>
                  <input class="input-password" type="password" placeholder="Senha">
                  <p><button class="entrar-button">Entrar</button></p>
                  <p class="login-link-p"><a href="#" class="login-link">Esqueceu sua senha?</a><p>
              </div>
          </form>
      </div>
    </main>
    <div id="footer"></div>
    <script src="render.js"></script>
  </body>
</html>
