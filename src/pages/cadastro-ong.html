<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PatinhasFelizes</title>
    <link rel="shortcut icon" href="imag/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./../style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="container-main">
            <div class="container-login">
                <form>
                    <br>

                    <h2 id="titulo">Cadastre-se</h2>

                    <br>
                    <br>
                    <br>
                    <nav id="formulario">
                        <input type="text" name="ong" placeholder="Nome da Ong"><br>
                        <input type="text" name="nome" placeholder="Seu nome"><br>
                        <input type="text" name="cnpj" placeholder="CNPJ"><br>
                        <input type="tel" name="telefone" placeholder="Telefone"><br>
                        <input type="text" name="email" placeholder="Email"><br>
                        <input type="text" name="estado" placeholder="Estado"><br>
                        <input type="text" name="cidade" placeholder="Cidade "><br>
                        <input type="text" name="endereço" placeholder="Endereço "><br>
                        <input type="text" name="pix" placeholder="Chave Pix"><br>
                        <input type="radio" name="account" value="cheking account">Conta Corrente
                        <input type="radio" name="account" value="savings account">Conta Poupança</br>
                        <input type="text" name="banco" placeholder="Banco"><br>
                        <input type="number" name="agencia" placeholder="Agencia"><br>
                        <input type="number" name="conta" placeholder="Conta "><br>
                        <br>
                        <input type="radio" name="age" value="of age">Sou maior de 18 anos</br>
                        <br>
                        <button class="entrar-button"><a href="ong.html">Cadastre-se</a></button>

                    </nav>
                </form>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script src="./../components/render.js"></script>
    <script src="./../js/login.js"></script>
</body>
</html>
