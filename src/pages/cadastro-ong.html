<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PatinhasFelizes</title>
    <link rel="shortcut icon" href="imag/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./../style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

<body id="fundotela"> 
    <div id="header"></div>
    <div class="container-main">
    
<div class="container-login">
<form>
    <br>
    
    <h2 id="titulo">Cadastre-se</h2>

    <br>
    <br>
    <br>
    <nav id="formulario">
    Nome da Ong <input type="text" name="ong" required><br>
    Seu nome <input type="text" name="nome" required><br>
    CNPJ <input type="number" name="cnpj" required><br>
    Telefone <input type="number" name="telefone" required><br>
    Email <input type="email" name="email" required><br>
    Estado <input type="text" name="estado" required><br>
    Cidade <input type="text" name="cidade" required><br>
    Endereço <input type="text" name="endereço" required><br>
    Chave Pix <input type="text" name="pix" required><br>
    <input type="radio" name="account" value="cheking account">Conta Corrente 
    <input type="radio" name="account" value="savings account">Conta Poupança</br>
    Banco <input type="text" name="banco" required><br>
    Agencia <input type="number" name="agencia" required><br>
    Conta <input type="number" name="conta" required><br>
    <br>
    <input type="radio" name="age" value="of age">Sou maior de 18 anos</br>
    <br>
    <button class="entrar-button">Cadastre-se</button>
    
    </nav>
</form>
</div>
<br>


</div>
<div id="footer"></div>

    <script src="./../components/render.js"></script>
</body>
</html>
