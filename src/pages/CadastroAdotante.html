<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PatinhasFelizes</title>
    <link rel="shortcut icon" href="imag/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./../style.css" />
    <!-- importe a biblioteca jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

  <body>
    <div id="header"></div>
    <main>
      <div class="container-main">
        <div class="container-login">
          <h1>Cadastre-se</h1>

          <form>
            <div id="formulario">
              Nome: <input type="text" name="nome" required /><br />
              CPF:<input type="text" name="CPF" required /><br />
              Data de Nascimento:
              <input type="date" name="data" required /><br />
              Endereço:<input type="text" name="endereço" required /><br />
              Telefone:<input type="tel" name="telefone" required /><br />
              E-mail:<input type="email" name="email" required /><br />
            </div>

            <input
              id="botaoCadastroAdotante"
              type="submit"
              class="entrar-button"
              value="Cadastrar"
            />
          </form>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="./../components/render.js"></script>
  </body>
</html>
